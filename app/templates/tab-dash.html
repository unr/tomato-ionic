<ion-view title="Tomato">
	<ion-content class="has-header">
		<ion-nav-buttons ng-if="debug" side="left">
			<button class="button button-clear icon ion-ios7-refresh-outline" ng-click="deleteAllTimers()"></button>
		</ion-nav-buttons>
		<ion-nav-buttons side="right">
			<button class="button button-clear icon ion-ios7-plus-outline" ng-click="newTimerModal()"></button>
		</ion-nav-buttons>

		<ion-list>
			<ion-item ng-repeat="timer in timers" type="item-text-wrap" href="#/tab/timer/{{timer.slug}}">
				{{timer.title}}
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
