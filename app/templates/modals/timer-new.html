<div class="modal">
	<ion-header-bar>
		<button ng-click="closeModal()" class='button button-clear icon ion-ios7-close-outline icon-left'></button>
		<h1 class="title">Add New Timer</h1>
		<button ng-click="saveModal()" class='button button-clear icon ion-ios7-checkmark-outline icon-right'></button>
	</ion-header-bar>
	<ion-content>
		<div class='list'>
			<label class="item item-input">
				<span class='input-label'>Timer Name</span>
				<input type="text" ng-model="modal.timer.title" name="title">
			</label>

			<label class="item item-input item-select">
				<div class="input-label">
					Timer Length
				</div>
				<select ng-model="modal.timer.length"
					ng-options="opt as opt.label for opt in timer_lengths track by opt.value">
				</select>
			</label>

			<label class="item item-input item-select">
				<div class="input-label">
					Break Length
				</div>
				<select ng-model="modal.timer.break"
					ng-options="opt as opt.label for opt in break_lengths track by opt.value">
				</select>
			</label>
		</div>
	</ion-content>
</div>
