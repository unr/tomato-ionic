<ion-view title="{{timer.title}}">
	<ion-content class="has-header">
		<ion-nav-buttons side="right">
			<button class="button button-clear icon ion-ios7-compose-outline" ng-click="editTimerModal(timer.slug)"></button>
		</ion-nav-buttons>

		<div class='card card--timer'>
			<img src="http://f.cl.ly/items/3m1k0W3C09322233251R/Image%202014-06-14%20at%209.24.05%20PM.png" />
			{{timer.length.label}} - {{timer.percent}}
		</div>

		<div class='card card--timer'>
			<div class='item item-toggle'>
				Repeat Timer
				<label class="toggle toggle-assertive">
					<input type="checkbox">
					<div class="track">
						<div class="handle"></div>
					</div>
				</label>
			</div>

			<div class="item tabs">
				<a class="tab-item" ng-click="beginTimer()">
					<i class="icon ion-ios7-play-outline"></i>
				</a>
				<a class="tab-item" ng-click="pauseTimer()">
					<i class="icon ion-ios7-pause-outline"></i>
				</a>
				<a class="tab-item" ng-click="resetTimer()">
					<i class="icon ion-ios7-reload"></i>
				</a>
			</div>

			<div class='item item--timer'>
				<p>Starts:<br />{{timer_started}}</p>
				<p>Should end:<br />{{timer_should_end}}</p>
				{{timer.length.ms}}
				<br />
				<br />
				<timer ng-if="timer_set" interval="1000" start-time="timer_start_time" end-time="timer_end_time">
					{{mminutes}}:{{sseconds}}
				</timer>
			</div>

		</div>

	</ion-content>
</ion-view>
