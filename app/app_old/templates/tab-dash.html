<ion-view title="Tomato">
	<ion-content class="has-header">
		<ion-nav-buttons side="right">
			<button class="button icon ion-ios7-plus-outline" ng-click="openNewModal()"> Add New</button>
		</ion-nav-buttons>

		<ion-list>
			<ion-item ng-repeat="timer in timers" type="item-text-wrap" href="#/tab/timer/{{timer.id}}">
				{{timer.title}}
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
